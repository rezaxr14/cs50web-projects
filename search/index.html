<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div class="nav-links">
            <a href="image_search.html">Images</a>
            <a href="advanced_search.html">Advanced Search</a>
        </div>
        <div class="main-container">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/375px-Google_2015_logo.svg.png" alt="Google LOGO">
            </div>
            <form action="https://google.com/search" method="get" autocomplete="off">
                <div class="search-bar-container">
                <input class="search-bar" autofocus type="text"  name="q">
                </div>
                <div class="search-buttons">
                    <input type="submit" value="Google Search" class="search-btn">
                    <input type="submit" name="btnI" value="I'm Feeling Lucky" class="search-btn">
                </div>
            </form>
        </div>
    </body>
</html>
