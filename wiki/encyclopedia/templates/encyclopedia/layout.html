{% load static %}


<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="sidebar col-lg-2 col-md-3">
                    <h2 class="nv-title">Wiki</h2>
                    <form action="{% url 'encyclopedia:search' %}" method="get" class="mb-3">
                        <div class="input-group">
                            {{ search_form.q}}
                            <button class="btn btn-primary" type="submit">Search</button>
                        </div>
                    </form>
                    <div>
                        <a href="{% url 'encyclopedia:index' %}">🏠 Home</a>
                    </div>
                    <div>
                        <a href="{% url 'encyclopedia:create' %}">➕ Create New Page</a>
                    </div>
                    <div>
                        <a href="{% url 'encyclopedia:random' %}">🎲 Random Page</a>
                    </div>
                    {% block nav %}
                    {% endblock %}
                </div>
                <div class="main col-lg-10 col-md-9">
                    {% block body %}
                    {% endblock %}
                </div>
            </div> 
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
