{% extends "encyclopedia/layout.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block body %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>{{ title }}</h1>
    <a href="{% url 'encyclopedia:edit' title=title %}" class="btn btn-outline-secondary">✏️ Edit</a>
</div>
<div class="card p-4 entry-content">
    {{ content|safe }}
</div>
{% endblock %}
